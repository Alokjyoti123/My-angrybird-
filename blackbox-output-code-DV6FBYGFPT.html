<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>

        body {

            font-size: 100px;

        }

</head>
<body>
    <div class="container">
        <div class="heart" onclick="showMessage()">❤️</div>
        <div class="click-text" onclick="showMessage()">click here</div>
    </div>

    <script>
        function showMessage() {
            alert("I Love You My angrybird Sonakshi");
        }
    </script>
</body>
</html>
